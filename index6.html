<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single use components and inline templates</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css"
    />
  </head>
  <body>
    <div id="root" class="container">
      <progress-view inline-template>
          <div>
        <h1>Your progress through this course is {{ completionRate }}%</h1>

        <p><button @click="completionRate += 10">Update Completion</button></p>
      </progress-view>
    </div>
</div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
    <script src="main4.js"></script>
  </body>
</html>
