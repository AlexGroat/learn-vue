<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style type="text/css">
      .color-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="name in names">{{ name }}</li>
        <!-- another way of doing it -->
        <!-- <li v-for="name in names" v-text="name"></li> -->
      </ul>

      <input id="input" type="text" v-model="newName" />
      <button @click="addName">Add Name!</button>

      <!-- attribute binding -->
      <button :title="title">Hover over me</button>

      <!-- class binding -->
      <h1 :class="className"></h1>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

    <script>
      // create a view instance, bind it to an element in your DOM, specify some data
      var app = new Vue({
        el: "#root",
        data: {
          className: color-red,
          title: "Now the title is being set through javascript",
          newName: "",
          names: ["Joe", "Marty", "Jane"],
        },

        methods: {
          addName() {
            this.names.push(this.newName);

            this.newName = "";
          },
        },
      });
    </script>
  </body>
</html>
